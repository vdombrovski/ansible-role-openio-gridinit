---
# tasks file for ansible-role-gridinit

- name: Include OS variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family }}.yml"
  tags: install

- name: Install packages
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ openio_gridinit_packages }}"
  tags: install

- name: Create the 'openio' group
  group:
    name: openio
    gid: "{{ openio_group_openio_gid | default('220') }}"
  tags: install

- name: Create the 'openio' user
  user:
    name: openio
    comment: "openio account"
    uid: "{{ openio_user_openio_uid | default('120') }}"
    group: openio
  tags: install

- name: Ensure directories exists
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - "{{ openio_gridinit_conf_confd }}"
    - "{{ openio_gridinit_rundir }}"
  tags: install

- name: Ensure sub-directory for namespace exists
  file:
    path: "{{ openio_gridinit_conf_confd }}/{{ item }}"
    state: directory
    mode: 0755
  with_items: "{{ openio_gridinit_services | map(attribute='namespace') | list }}"
  when: not openio_gridinit_flat_mode
  tags: install

- name: Add gridinit global configuration file
  template:
    src: gridinit.conf.j2
    dest: "{{ openio_gridinit_config_file }}"
  tags: configure
  notify: reload gridinit

# FLAT_MODE
- name: "(Flat) Add gridinit per-service configuration file"
  template:
    src: gridinit-service.j2
    dest: "{{ openio_gridinit_conf_confd }}/{{ item.namespace }}-{{ item.name }}.conf"
  with_items: "{{ openio_gridinit_services }}"
  when: openio_gridinit_flat_mode and (item.state | default('present')) == 'present'
  tags: configure
  notify: reload gridinit

- name: "(Flat) Remove gridinit per-service configuration file"
  file:
    path: "{{ openio_gridinit_conf_confd }}/{{ item.namespace }}-{{ item.name }}.conf"
    state: absent
  with_items: "{{ openio_gridinit_services }}"
  when: openio_gridinit_flat_mode and (item.state | default('present')) == 'absent'
  tags: configure
  notify: reload gridinit

# NESTED_MODE
- name: "(Nested) Ensure sub-directory for namespace exists"
  file:
    path: "{{ openio_gridinit_conf_confd }}/{{ item }}"
    state: directory
    mode: 0755
  with_items: "{{ openio_gridinit_services | map(attribute='namespace') | list }}"
  tags: install
  when: not openio_gridinit_flat_mode

- name: "(Nested) Add gridinit per-service configuration file"
  template:
    src: gridinit-service.j2
    dest: "{{ openio_gridinit_conf_confd + '/' + item.namespace + '/' + item.name + '.conf'}}"
  with_items: "{{ openio_gridinit_services }}"
  when: not openio_gridinit_flat_mode and (item.state | default('present')) == 'present'
  tags: configure
  notify: reload gridinit

- name: "(Nested) Remove gridinit per-service configuration file"
  file:
    path: "{{ openio_gridinit_conf_confd + '/' + item.namespace + '/' + item.name + '.conf'}}"
    state: absent
  with_items: "{{ openio_gridinit_services }}"
  when: (item.state | default('present')) == 'absent'
  tags: configure
  notify: reload gridinit
  when: not openio_gridinit_flat_mode

- name: Ensure service is started
  service:
    name: "{{ openio_gridinit_service_name }}"
    state: started
  tags: configure
...
